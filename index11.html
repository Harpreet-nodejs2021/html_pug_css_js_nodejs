<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <hr>
    <!-- GET Method 
    <form action="April14_Login_Ex11.html" method="GET" enctype="application/x-www-form-urlencoded">
    -->
    <form action="April14_Login_Ex11.html" method="POST" enctype="application/x-www-form-urlencoded">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="username" size="30" maxlength="12">
    <br>
    <label for="password">Password
        <input type="password" id="password" name="password" size="30" maxlength="8" placeholder="password">
    </label><br>

    <label for="login">
        <input type="submit" id="login" value="Login" name="login"></label>
    </form>
</body>
</html>
