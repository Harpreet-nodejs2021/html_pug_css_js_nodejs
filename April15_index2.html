<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to CSS</title>
    <!-- Added Style element/ tag below -->
    <style type = "text/css">
        h1{
            color: pink; /* All h1 element be pink */
        }
        p{
            /* color: green; */ 
            color: #008000; /* All paragraphs be green */
        }
        div{
            /* color: yellow; */
            color: rgb(255,255,0); /* All div elements be yellow */
        }
        a{
            color: black; /* All links be black */
        }
    </style>
  </head>
  <body>
    <!-- Using inline styles to override the previous defined document styles -->
    <h1 style="color: red;">Welcome to CSS</h1>
    <p style="color: orange;">Use css to add visual styles to your document</p>
    <p>For example you can select all paragraphs</p>
    <p>and make them Green</p>
    <div>Or maybe you can select</div>
    <div style="color: blue;">all the div elements</div>
    <div>and make them yellow</div>
    <a href="#">Even Links</a>
    <a href="#">Can change</a>
    <a href="#" style="color: yellow;">Their color</a>
  </body>
</html>
